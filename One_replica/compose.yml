
version: "3.8"
services:
  frontend:
    container_name: payroll-frontend
    image: danieleguiluz44/payroll-frontend
    ports:
      - "8070:80"
    deploy:
      restart_policy:
        condition: on-failure

  backend:
    container_name: payroll-backend
    image: danieleguiluz44/payroll-backend
    ports:
      - "8090:8090"
    environment:
      - DB_HOST=192.168.18.178
    deploy:
      restart_policy:
        condition: on-failure


